<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Dijit Tree Test</title>

	<style type="text/css">
		@import "../../../dojo/resources/dojo.css";
		@import "../css/dijitTests.css";
	</style>

	<script type="text/javascript" src="../../../dojo/dojo.js"
		djConfig="parseOnLoad: true, isDebug: true"></script>
	<script type="text/javascript" src="../_testCommon.js"></script>

	<script language="JavaScript" type="text/javascript">
		dojo.require("dojo.data.ItemFileReadStore");
		dojo.require("dijit.Tree");
		dojo.require("dijit.ColorPalette");
		dojo.require("dijit.Menu");
		dojo.require("dojo.parser");	// scan page for widgets and instantiate them
	</script>
</head>
<body>

	<h1 class="testTitle">Dijit Tree Test</h1>

	<div dojoType="dojo.data.ItemFileReadStore" jsId="organizationUserStore"
		url="../../../../organizationmanager/organizationUserListJson.jsp"></div>

	<h3>Tree with hardcoded root node (not corresponding to any item in the store)</h3>
	<p>Clicking a folder node will open/close it (openOnclick==true), and clicking a leaf node will popup an alert.</p>
	<div dojoType="dijit.Tree" id="mytree" store="organizationUserStore" query="{ type: 'main' }"
		onfocus="console.log('user focus handler')"
		onblur="console.log('user blur handler')"
		label="User" openOnClick="true">
		<script type="dojo/method" event="onClick" args="item">
			alert("Execute of node " + continentStore.getLabel(item)
				+", population=" + continentStore.getValue(item, "population"));
		</script>
	</div>

	<div dojoType="dojo.data.ItemFileReadStore" jsId="continentStore" url="../../../../processmanager/makeProcessDefinitionListJson.jsp"></div>
	<div dojoType="dijit.tree.ForestStoreModel" jsId="continentModel" store="continentStore" query="{type:'main'}" rootId="continentRoot" rootLabel="Definitions" childrenAttrs="children"></div>
<div dojoType="dijit.Tree" id="tree2"
		model="continentModel" showRoot="true" openOnClick="true"></div>
</body>
</html>
